			<div class="container" style="text-align:center;background-image:url('images/bcg.jpg');margin-top:30px;
						border:dashed gray 2px;padding-bottom:20px;">
				<p align="center"><span style="font-family:bradley hand ITC;;font-size:30px;">Note for Examiner :</span>
				Correctly fill the exam details in given fields below :
				</p>
				<div>
					<form action="/home/" method="post">{%csrf_token%}
						<label>Exam Date : </label><input type="date" placeholder="dd/mm/yyyy" /><br><br>
						<label>Department :</label>
						<select name="Deptt.">
							<option value="cse">Computer Science & Engineering</option>
							<option value="mnc">Mathematics & Computing</option>
							<option value="ece">Electronics Engineering</option>
							<option value="eee">Electrical Engineering</option>
						</select>
						<br/><br/>
						<label>Semester :</label>
						<select name="sem">
							<option value="1">I</option>
							<option value="2">II</option>
							<option value="3">III</option>
							<option value="4">IV</option>
						</select>
						<br><br>
						<label>Exam Code :</label><input type="text" placeholder="Exam_Code" value=""name="Exam_Code"/>
						<br><br>
						<label>Class Code :</label>
						<select name="ccode">
							<option value="1">C1</option>
							<option value="2">C2</option>
							<option value="3">C3</option>
							<option value="4">C4</option>
							<option value="5">C5</option>
							<option value="6">C6</option>
						</select>
						<br><br>
						<label>Subject Code :</label>
						<select name="scode">
							<option value="1">Engg. Mech</option>
							<option value="2">Discrete Mathematics</option>
							<option value="3">Computer System Organisation</option>
							<option value="4">ITW</option>
							<option value="5">Probability & Statistics</option>
							<option value="6">Education & Self</option>
						</select>
						<br><br>
						
						<input type="submit" class="btn btn-primary" onclick="alert();" value="Submit" placeholder="Submit"/>
						<input type="reset" class="btn btn-info" value="Clear" placeholder="Clear"/>
					</form>
				</div>
